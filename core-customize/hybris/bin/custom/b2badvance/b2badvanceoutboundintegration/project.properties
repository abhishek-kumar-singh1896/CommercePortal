# b2badvanceoutboundintegration.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
b2badvanceoutboundintegration.application-context=b2badvanceoutboundintegration-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.enterprisewide.b2badvance.outboundintegration.service.impl.DefaultB2badvanceoutboundintegrationService
