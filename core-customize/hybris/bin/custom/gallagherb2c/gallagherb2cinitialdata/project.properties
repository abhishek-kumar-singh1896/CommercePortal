gallagherb2cinitialdata.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
gallagherb2cinitialdata.application-context=gallagherb2cinitialdata-spring.xml

# enabling accelerator save cart hook to remove the session cart & fetch a new cart for the user in Animal Management B2C store
acceleratorservices.commercesavecart.sessioncart.hook.enabled.amB2CUS=true
acceleratorservices.commercesavecart.sessioncart.hook.enabled.amB2CCA=true
# enabling accelerator save cart restoration hook to set the saveTime as null before performing a restoration in Animal Management B2C store
acceleratorservices.commercesavecart.restoration.savetime.hook.enabled.amB2CUS=true
acceleratorservices.commercesavecart.restoration.savetime.hook.enabled.amB2CCA=true

##########
# This property is used for incrementing the numbering in the suffix of the saved cart name during cloning.
# It starts with number copy 2 and then increments the suffix index for each clone.
commerceservices.clone.savecart.name.regex.amB2CUS=(\\s+\\d*)$
commerceservices.clone.savecart.name.regex.amB2CCA=(\\s+\\d*)$

# Disables the quote feature for Animal Management B2C store.
site.quotes.enabled.amB2CUS=false
site.quotes.enabled.amB2CCA=false

# The ID of the consent that we show at registration page
registration.consent.id.amB2CUS=MARKETING_NEWSLETTER
registration.consent.id.amB2CCA=MARKETING_NEWSLETTER
